<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <main>
        <div class="display"></div>
        <div class="calc">
            <button class="btn" id="addition">+</button>
            <button class="btn" id="sub">-</button>
            <button class="btn" id="mul">*</button>
            <button class="btn" id="div">/</button>
        </div>
        <section>
            <div class="num">
                <button class="btn-number">9</button>
                <button class="btn-number">8</button>
                <button class="btn-number">7</button>
                <button class="btn-number">6</button>
                <button class="btn-number">5</button>
                <button class="btn-number">4</button>
                <button class="btn-number">3</button>
                <button class="btn-number">2</button>
                <button class="btn-number">1</button>
                <button class="btn-number">0</button>
                <button class="btn-number">.</button>
                <button class="btn-number" id="clear">C</button>
            </div>
            <button class="btn-number" id="equal">=</button>
        </section>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
